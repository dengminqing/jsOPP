<!DOCTYPE html>

<head>
<meta charset="utf-8">

<title>extends</title>
<meta name="description" content="">

<link href="" rel="stylesheet">
<script type="text/javascript">
	//构造函数
	function Person(name,sex){
		this.name = name;
		this.sex = sex;
	}
	// 定义Person的原型，原型中的属性可以被自定义对象引用
	Person.prototype = {
		getName :function() {
			 return this.name;
		},
		getSex :function(){
			return this.sex;
		}
	}
	//这里我们把函数Person称为构造函数，也就是创建自定义对象的函数。可以看出，JavaScript通过构造函数和原型的方式模拟实现了类的功能。 
	var zhang = new Person("Tom","man");
	var zhang2 = new Person("Mary","gril");
	console.log(zhang.getName());
	console.log(zhang2.getSex());

	/*
	当代码var zhang = new Person("ZhangSan", "man")执行时，其实内部做了如下几件事情：

	创建一个空白对象（new Object()）。
	拷贝Person.prototype中的属性（键值对）到这个空对象中（我们前面提到，内部实现时不是拷贝而是一个隐藏的链接）。
	将这个对象通过this关键字传递到构造函数中并执行构造函数。
	将这个对象赋值给变量zhang。
	*/ 
</script>

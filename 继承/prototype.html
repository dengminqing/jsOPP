    //使用prototype模拟类和继承的实现。 prototype本质上还是一个JavaScript对象。并且每个函数都有一个默认的prototype属性。 如果这个函数被用在创建自定义对象的场景中，我们称这个函数为构造函数


    function Person(name,sex){
        this.name = name;
        this.sex = sex;
    }

    Person.prototype = {
        getNanme :function(){
            return this.name;
        },
        getSex :function(){
            return this.sex;
        }
    }

    var x = new Person("Tom","man");
    console.log(x.getSex())

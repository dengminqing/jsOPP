<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>extends</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
	function foo(){
        if(this === window){
            console.log("this is window");
        }
    };

    foo.boo = function(){
        if(this === foo){
            console.log("this is foo");
        }else if(this === window){
            console.log("this is window2");
        }
    };
    //等价于window
    foo();//this is window

    foo.boo();//this is foo

    foo.boo.call(window);//this is window2

 

</script>
</head>
<body>
    
</body>
</html>
